name: deploy page with wasm-pack

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3 
      
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          target: wasm32-unknown-unknown
          override: true
      - uses: Swatinem/rust-cache@v1
      
      - name: "Set wasm-pack version"
        env:
          BIN_DIR: wasm-pack-v0.12.1-x86_64-unknown-linux-musl
      - run: curl -L https://github.com/rustwasm/wasm-pack/releases/download/v0.12.1/$BIN_DIR.tar.gz | tar -xzf-
      - run: mv $BIN_DIR/wasm-pack .
      - run: ./wasm-pack build -t web -d web/pkg
      
      - uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ./web
          # do not keep history of all deployments
          single-commit: true
