name: Deploy wasm site to Pages

on:
  push:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3 
      - name: install wasm-pack
        run: |
          BIN_DIR=wasm-pack-v0.12.1-x86_64-unknown-linux-musl
          curl -L https://github.com/rustwasm/wasm-pack/releases/download/v0.12.1/$BIN_DIR.tar.gz | tar -xzf-
          mv $BIN_DIR/wasm-pack .
      - name: Setup pages
        id: pages
        uses: actions/configure-pages@v4
      - name: build with wasm-pack
        run: ./wasm-pack build -t web -d web/pkg
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./web
          
  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
